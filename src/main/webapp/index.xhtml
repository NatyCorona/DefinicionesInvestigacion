<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <div class="container">
            <div class = "row g-0">
                <div class="col-6">
                    <h:graphicImage class="img-fluid" library="images" name="#{investigacion.foto}"></h:graphicImage>
                </div>
                <div class="col-6 bg-dark p-2">
                    <h2 class="text-light">#{investigacion.titulo}</h2>
                    <p class="text-light "><small>#{investigacion.descripcion}</small></p>
                     <a href="" class="btn btn-dark btn-sm text-light border border-white">Conocer m√°s</a>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class = "row g-0 mx-5">
                <div class="col-9 p-2">
                    <p class="fs-4">#{investigacion.descripcion1}</p>
                </div>
                <div class="col-3">
                    <div class="col- 3 card p-1">
                        <h:graphicImage class="img-fluid" library="images" name="#{investigacion.foto2}"></h:graphicImage>
                        <div class="card-body">
                            <p class="card-text">#{investigacion.referencia}</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 p-2">
                    <p class="fs-4">#{investigacion.descripcion2}</p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
    </h:body>
</html>
